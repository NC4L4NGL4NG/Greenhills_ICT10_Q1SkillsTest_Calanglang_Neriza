<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Club Information (PyScript)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>

    <style>
        body {
            background-color: rgb(255, 244, 224);
                        font-family: Arial;

        }
        .navbar {
            width: 100%;
            padding: 15px;
            background-color:white;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .navbar a {
            color: pink;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: black; 
            text-align: center;
            margin-bottom: 30px;
        }
        .info-box {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fffaf0; 
            white-space: pre-wrap;
            font-family: monospace;
            display: none; 
        }
        .pyscript-output {
            display: none !important; 
        }
    </style>
</head>
<body>
      <div class="navbar">
        <a href="index.html">Home</a>
        <a href="gwa.html">GWA Calculator</a>
        <a href="clubs.html">School Clubs</a>
    </div>
    <div class="container">
        <h1>School Club Information</h1>
        
        <div class="mb-3">
            <label for="club-select" class="form-label">Select a club:</label>
            <select class="form-select" id="club-select">
                </select>
        </div>

        <button id="show-info-btn" class="btn btn-danger w-100" py-click="show_club_information">
            Show Club Information
        </button>

        <div id="club-info-display" class="info-box">
            </div>
    </div>
<py-script src="main.py"></py-script>
</body>
</html>
